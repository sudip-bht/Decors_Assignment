<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Navbar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <!-- Logo -->
  <img src="images/logo.png" class="logo" />

    <input type="text" class="search-bar" placeholder="Find your products?">
 
 
  
  <!-- Navigation icons -->
  <div class="nav-icons">
    <!-- Custom icons -->
    <div class="bigspacer"></div>
    <img src="images/login.png" alt="Icon 1" class="nav-icon">
    Login or Signup
    <div class="bigspacer"></div>
    <img src="images/delivery.png" alt="Icon 2" class="nav-icon">
    <img src="images/heart.png" alt="Icon 3" class="nav-icon">
    <img src="images/cart.png" alt="Icon 4" class="nav-icon">
  </div>
</div>

<div class="bottom-navbar">
    <!-- Text buttons -->
    <button class="nav-button">Products</button>
    <button class="nav-button">Kitchen</button>
    <button class="nav-button">Room</button>
    <button class="nav-button">Bathroom</button>
    <button class="nav-button">Wall</button>
</div>
  <hr class="separator">

  <div class="verticalspacer"></div>
<h3 >Home decors</h3>
  <!-- Photo 1 -->
    <!-- Photo grid -->
    <div class="photo-grid">
      <!-- Photo 1 -->
      <div class="photo">
        <img src="images/floral.jpg" alt="Photo 1">
        <button class="button">Flower vessels</button>
      </div>
      <!-- Photo 2 -->
      <div class="photo">
        <img src="images/living room.jpg" alt="Photo 2">
        <button class="button">Living room</button>
      </div>
      <!-- Photo 3 -->
      <div class="photo">
        <img src="images/office room.jpg" alt="Photo 3">
        <button class="button">Office room</button>
      </div>
      <!-- Photo 4 -->
      <div class="photo">
        <img src="images/rest room.jpg" alt="Photo 4">
        <button class="button">Rest room</button>
      </div>
    </div>
  </div>

  <div class="verticalspacer"></div>
  <div class="verticalspacer"></div>

  <h3 >Wall decors</h3>
  <p>Discover an array of wall decorations, from clocks and mirrors to frames and wall art, that will infuse your home with vibrant colors, positive energy, and a modern flair.</p>

  <div class="photo-grid">
    <!-- Photo 1 -->
    <div class="photo-item">
      <img src="images\frames.jpg" alt="Photo 1">
      <div class="description-wrapper">
        <a href="#" class="link-text">Frames</a>
      </div>
    </div>
    <!-- Photo 2 -->
    <div class="photo-item">
      <img src="images\flower vessels.jpg" alt="Photo 2">
      <div class="description-wrapper">
        <a href="#" class="link-text">Flower vessels</a>
      </div>
    </div>
    <!-- Photo 3 -->
    <div class="photo-item">
      <img src="images\wall decor.jpg" alt="Photo 3">
      <div class="description-wrapper">
        <a href="#" class="link-text">Wall decor</a>
      </div>
    </div>
  </div>
  
  <div class="verticalspacer"></div>
  <div class="verticalspacer"></div>
  <h3 >Kitchen</h3>

  <div class="photo-grid">
    <!-- Photo 1 -->
    <div class="photo-kitchen">
      <img src="images\Kitchen 1.jpg" alt="Photo 1">
    </div>
    <!-- Photo 2 -->
    <div class="photo-kitchen">
      <img src="images\Kitchen 2.jpg" alt="Photo 2">
    </div>
    <!-- Photo 3 -->
    <div class="photo-kitchen">
      <img src="images\Kitchen 3.jpg" alt="Photo 3">
    </div>
    <div class="photo-kitchen">
      <img src="images\Kitchen 4.jpg" alt="Photo 4">
    </div>
  </div>
  
  
</body>
</html>
